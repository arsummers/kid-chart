{% extends "base_generic.html" %}

{% block content %}
  <h1>Name: {{ rule.name }}</h1>

  <p><strong>Description:</strong> {{ rule.description }}</p> 

  <div style="margin-left:20px;margin-top:20px">
    <h4>Rules</h4>

    {% for rule in rule.ruleinstance_set.all %}
      <hr>
      <p>
        {{ rule.get_status_display }}
      </p>
      
    {% endfor %}
    <button><a href="{{ rule.get_absolute_url }}/update">Update this rule</a></button>

    <button><a href="{{ rule.get_absolute_url }}/delete">Delete this rule</a></button>
  </div>
{% endblock %}
