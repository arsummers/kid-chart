{% block content %}
  <h1>Name: {{ kid.name }}</h1>

  <p><strong>Current Points:</strong> {{ kid.points }}</p> 

  <div style="margin-left:20px;margin-top:20px">
    <h4>Rules</h4>

    {% for rule in kid.kidinstance_set.all %}
      <hr>
      <p>
        {{ rule.get_status_display }}
      </p>
      
    {% endfor %}
    <!-- need to study urls to make this reusable -->
    <button><a href="{{ kid.get_absolute_url }}/update">Update this kid</a></button>

    <button><a href="{{ kid.get_absolute_url }}/delete">Delete this kid</a></button>

  </div>
{% endblock %}
