{% extends "base_generic.html" %}

{% block content %}
  <h1>Name: {{ kid.name }}</h1>

  <p><strong>Current Points:</strong> {{ kid.points }}</p> 

  <div style="margin-left:20px;margin-top:20px">
    <h4>Rules</h4>


    {% for rule in rule_instance_list %}
      <hr>
      <p>
        {{ rule }}
      </p>
      
    {% endfor %}

  <button><a href="{{ kid.get_absolute_url }}/update">Assign a rule</a></button>

  <button><a href="{{ kid.get_absolute_url }}/delete">Delete this kid</a></button>

  </div>
{% endblock %}
