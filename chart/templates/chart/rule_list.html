{% extends "base_generic.html" %}

{% block content %}
  <h1>Rules</h1>
  <button><a href="/chart/rule/create/">Create a rule</a></button>
  {% if rule_list %}
  <ul>
    {% for rule in rule_list %}
      <li>
        <a href="{{ rule.get_absolute_url }}">{{ rule.name }}</a> 
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Add some rules to your database</p>
  {% endif %}       
{% endblock %}
